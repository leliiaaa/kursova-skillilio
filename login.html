<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILLILIO - Вхід</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Додатковий CSS, щоб вміст форми був по центру */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="login-box">
            <h2>Вхід до SKILLILIO</h2>
            <form action="/auth/login" method="POST">
                <input type="email" placeholder="Email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
                
                <input type="password" placeholder="Пароль" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Увійти</button>
            </form>
            <p style="margin-top: 15px; font-size: 14px;">Немає акаунту? <a href="register.html" style="color: #007bff; text-decoration: none;">Зареєструватися</a></p>
        </div>
    </div>
    
</body>
</html>
